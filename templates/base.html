<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <style>
      .product-card:hover {
        transform: scale(1.05);
        transition: transform 0.3s;
      }

      @media (min-width: 760px) {
        .col-custom-5 {
          flex: 0 0 20%;
          max-width: 20%;
        }
      }
      @media (max-width: 800px) {
        .col-custom-5 {
          flex: 0 0 33.33333%;
          max-width: 33.33333%;
        }
      }
    </style>
    <title>{% block title %}{% endblock %} | Businsa</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">BUSINSA</a>
        {% if user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/profile/{{user.id}}">
                내 정보 <span class="sr-only"></span
              ></a>
            </li>
          </ul>
        </div>
        {% endif %}
        <form class="form-inline my-2 my-lg-0">
          {% if not user.is_authenticated %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/sign-in">
                Sign In <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/sign-up">
                Sign Up <span class="sr-only"></span
              ></a>
            </li>
          </ul>
          {% else %}
          <ul
            class="navbar-nav mr-auto"
            style="display: flex; align-items: center"
          >
            <li class="nav-item disable">
              <span> {{ user.username }} 님 반갑습니다! </span>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/logout"> 로그아웃 </a>
            </li>
          </ul>
          <!-- blank -->
          {% endif %}
        </form>
      </div>
    </nav>
    {% block content%}{% endblock %}
  </body>
</html>
